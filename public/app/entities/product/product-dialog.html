
<form name="editForm" role="form" novalidate ng-submit="vm.save()"
	show-validation>

	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal"
			aria-hidden="true" ng-click="vm.clear()">&times;</button>
		<h4 class="modal-title" id="myMessageLabel">Create or edit a Product</h4>
	</div>
	<div class="modal-body">
		<div class="form-group" ng-show="vm.user.id">
			<label for="id">ID</label> <input type="text" class="form-control"
				id="id" name="id" ng-model="vm.product.id" readonly />
		</div>
		<div class="form-group">
			<label class="control-label" for="field_name">Name</label> <input
				type="text" class="form-control" name="name" id="field_name"
				ng-model="vm.product.name" required autocomplete="off"/>
			<div ng-show="editForm.name.$invalid">
				<p class="help-block" ng-show="editForm.name.$error.required">
					This field is required.</p>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label" for="field_price">Price</label> <input
				type="text" class="form-control" name="price" id="field_price"
				ng-model="vm.product.price" required autocomplete="off" />
			<div ng-show="editForm.price.$invalid">
				<p class="help-block" ng-show="editForm.price.$error.required">
					This field is required.</p>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label" for="field_threshold">Threshlod Stock</label> <input
				type="text" class="form-control" name="threshold" id="field_threshold"
				ng-model="vm.product.threshold_stock" required autocomplete="off" />
			<div ng-show="editForm.threshold.$invalid">
				<p class="help-block" ng-show="editForm.threshold.$error.required">
					This field is required.</p>
			</div>
		</div>

	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-default" data-dismiss="modal"
			ng-click="vm.clear()">
			<span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
		</button>
		<button type="submit" ng-disabled="editForm.$invalid || vm.isSaving"
			class="btn btn-primary">
			<span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
		</button>
	</div>
</form>
