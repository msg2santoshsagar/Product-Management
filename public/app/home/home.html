<div ng-cloak>
	<div class="row">
		<div class="col-md-12">
			<h4 ng-click="vm.temp()">HOME</h4>
		</div>
	</div>

	<div class="row">
		<div class="col-md-12">
			<div class="row">
				<div class="col-md-12" ng-if="!vm.user.loggedIn">
					<p>Login to start using application.</p>
				</div>
				<div class="col-md-12" ng-if="vm.user.loggedIn">Welcome
					{{vm.user.name}} ({{vm.user.role}})</div>
			</div>

		</div>
	</div>

</div>
